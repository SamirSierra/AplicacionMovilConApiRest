<ion-header>
</ion-header>
<div class="card-container">

  <ion-card class="small-card" (click)="click(extraction.id)">
    <img alt="Silhouette of mountains" src="{{extraction.image}}" class="card-image" />
    <ion-card-header class="header">
      <ion-card-title class="title">{{extraction.title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <span class="price">{{extraction.price | currency}}</span>
    </ion-card-content>

  </ion-card>
</div>

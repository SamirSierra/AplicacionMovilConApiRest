<ion-card>
  <img alt="Silhouette of mountains" src="{{extraction.image}}" />
  <ion-card-header class="header">
    <ion-card-title class="title">{{extraction.id}}:{{extraction.title}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <p>{{extraction.description}}</p>
    <span class="price">{{extraction.price}}</span><br><br>
    <span class="category">{{extraction.category}}</span>
  </ion-card-content>
</ion-card>
